<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Video</title>
    <style>
        /* Global styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Header styling */
h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
    font-size: 2rem;
}

/* Video container */
#video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
}

/* YouTube iframe styling */
#youtube-video {
    border: none;
    max-width: 100%;
    height: 100%;
}

/* Footer or additional content section (if any) */
footer {
    text-align: center;
    margin-top: 30px;
    font-size: 0.9rem;
    color: #777;
}

/* Responsive styling */
@media screen and (max-width: 768px) {
    h1 {
        font-size: 1.5rem;
    }

    #video-container {
        margin-top: 20px;
        padding: 0 10px;
    }
}

    </style>

</head>
<body>
    <h1>Sermon Video</h1>

    <!-- YouTube Video Embed -->
    <div id="video-container">
        <iframe id="youtube-video" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        // Get the video_id from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video_id');

        // Set the YouTube video embed URL based on the video_id
        const videoUrl = `https://www.youtube.com/embed/${videoId}`;
        document.getElementById('youtube-video').src = videoUrl;
    </script>
</body>
</html>
