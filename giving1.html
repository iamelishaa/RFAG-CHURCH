<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Giving Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.left-section, .right-section {
    width: 48%;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Left Section (QR Code) */
.qr-code {
    text-align: center;
}

.qr-code img {
    width: 200px;
    height: 200px;
    margin-bottom: 15px;
}

.qr-code p {
    font-size: 16px;
}

/* Right Section (Payment Options) */
.payment-options {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.payment-option {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.payment-option:hover {
    background-color: #218838;
}

/* Toggle Button */
.toggle-buttons {
    text-align: center;
    margin-top: 20px;
}

.toggle-buttons input {
    margin-left: 10px;
}

.hidden {
    display: none;
}

</style>
<body>
    <header>
        <h1>Donate to Rhema Faith AG Church</h1>
    </header>

    <main>
        <section id="donate">
            <h2>Choose a Payment Method</h2>
            <button onclick="redirectToPayment('gpay')">Google Pay</button>
            <button onclick="redirectToPayment('phonepe')">PhonePe</button>
            <button onclick="redirectToPayment('paytm')">Paytm</button>
        </section>
    </main>

    <script>
        function redirectToPayment(paymentMethod) {
            let appUrl = '';
            
            switch(paymentMethod) {
                case 'gpay':
                    appUrl = 'upi://pay?pa=xelishaprashanthx-2@okaxis&pn=Church&mc=1234&tid=1234567890&tr=TR123456&tn=Donation&am=100.00&cu=INR';
                    break;
                case 'phonepe':
                    appUrl = 'phonepe://pay?pa=xelishaprashanthx@axl&pn=Church&mc=1234&tid=1234567890&tr=TR123456&tn=Donation&am=100.00&cu=INR';
                    break;
                case 'paytm':
                    appUrl = 'paytm://pay?pa=xelishaprashanthx@upi&pn=Church&mc=1234&tid=1234567890&tr=TR123456&tn=Donation&am=100.00&cu=INR';
                    break;
                default:
                    alert('Please choose a valid payment method.');
                    return;
            }

            // Try to open the app using the deep link
            window.location.href = appUrl;

            // If the app is not installed, the user will be prompted to install it or redirected
            setTimeout(function() {
                if (paymentMethod === 'phonepe') {
                    window.location.href = 'https://www.phonepe.com/';
                } else if (paymentMethod === 'paytm') {
                    window.location.href = 'https://paytm.com/';
                } else {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.google.android.apps.nbu.paisa.user'; // Google Pay fallback (for Android)
                }
            }, 2000); // Increased timeout to 2000ms for better reliability
        }
    </script>
</body>
</html>
