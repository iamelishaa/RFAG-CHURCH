<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Sign In | RFAG</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #18181c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #444;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        .chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background: #222;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .chat-box p {
            background: #444;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .chat-container {
            width: 300px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            display: none; /* Initially hidden, will show after login */
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #444;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
        }
        #loginForm {
            display: block;
        }
        #chatSection {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Sign In / Sign Up Form -->
    <div id="loginForm" class="container">
        <h2>Sign In / Sign Up</h2>
        <input id="username" type="text" class="input-field" placeholder="Username" />
        <input id="password" type="password" class="input-field" placeholder="Password" />
        <button class="button" onclick="signUp()">Sign Up</button>
        <button class="button" onclick="logIn()">Log In</button>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" class="chat-container">
        <h2>Live Chat</h2>
        <div id="chatBox" class="chat-box"></div>
        <input id="chatInput" type="text" class="chat-input" placeholder="Type a message" onkeyup="sendMessage(event)" />
    </div>

    <script>
        // Sign Up Function
        function signUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Account created successfully!');
            } else {
                alert('Please enter both username and password.');
            }
        }

        // Log In Function
        function logIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('chatSection').style.display = 'block';
                alert('Login successful!');
            } else {
                alert('Incorrect username or password.');
            }
        }

        // Chat Functionality
        function sendMessage(event) {
            if (event.key === 'Enter') {
                const message = document.getElementById('chatInput').value;
                if (message.trim()) {
                    const chatBox = document.getElementById('chatBox');
                    const messageElement = document.createElement('p');
                    messageElement.textContent = message;
                    chatBox.appendChild(messageElement);
                    document.getElementById('chatInput').value = ''; // Clear input after sending
                }
            }
        }

        // Simulate checking if YouTube Live is active
        function checkLiveStream() {
            // In a real application, you would use YouTube API to check if live stream is active
            const isLive = true; // Simulate live stream being active
            if (isLive) {
                alert('You are now watching a live stream! Log in to chat.');
            }
        }

        // Call the live check on page load
        window.onload = checkLiveStream;
    </script>

</body>
</html>
