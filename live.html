<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Live Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            width: 80%;
            max-width: 1200px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="youtubeVideo" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const API_KEY = 'AIzaSyDLFdsSN9_v-zRZCsNH0hfFxyMw3aOe6qM';
        const CHANNEL_ID = 'UCfGHCtW5XlkY78l97_Rwu4Q';
        const iframe = document.getElementById('youtubeVideo');

        async function loadVideo() {
            const liveUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&type=video&eventType=live&key=${API_KEY}`;
            const videoUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&type=video&order=date&maxResults=1&key=${API_KEY}`;

            try {
                let response = await fetch(liveUrl);
                let data = await response.json();

                if (data.items && data.items.length > 0) {
                    const liveVideoId = data.items[0].id.videoId;
                    iframe.src = `https://www.youtube.com/embed/${liveVideoId}`;
                } else {
                    response = await fetch(videoUrl);
                    data = await response.json();
                    const latestVideoId = data.items[0].id.videoId;
                    iframe.src = `https://www.youtube.com/embed/${latestVideoId}`;
                }
            } catch (error) {
                console.error('Error fetching video:', error);
                iframe.src = "https://www.youtube.com/embed/your-fallback-video-id";
            }
        }

        loadVideo();
    </script>
</body>
</html>
