    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RFAG Church Online</title>
        <link rel="stylesheet" href="./css/live.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <div class="video-container">
            <iframe id="youtubeVideo" frameborder="0" allowfullscreen></iframe>
            <div class="large-card">
                <p>Watch Our Special Sermon Collection</p>
            </div>
        </div>

        <div class="cards">
            <div class="card" onclick="changeVideo('WtYjVumZ8R4')">
                <img src="https://img.youtube.com/vi/WtYjVumZ8R4/hqdefault.jpg" alt="GUEST SPEAKER.PRAKASH HALMIDI" />
                <h3>Guest Speaker.Prakash Halmidi</h3>
            </div>
            <div class="card" onclick="changeVideo('PmZKuiHBWmg')">
                <img src="https://img.youtube.com/vi/PmZKuiHBWmg/hqdefault.jpg" alt="GUEST SPEAKER.PRAKASH HALMIDI" />
                <h3>Guest Speaker.Prakash Halmidi</h3>
            </div>
            <div class="card" onclick="changeVideo('yzTxMKnzY0U')">
                <img src="https://img.youtube.com/vi/yzTxMKnzY0U/hqdefault.jpg" alt="PROPHETIC HEALING WITH DR. RAJAMANI PAPAIAH" />
                <h3>Prophetic Healing with Dr. Rajamani Papaiah</h3>
            </div>
            <div class="card" onclick="changeVideo('UDmEXwL8qjM')">
                <img src="https://img.youtube.com/vi/UDmEXwL8qjM/hqdefault.jpg" alt="SUNDAY SERVICE WITH PAS. JUBLIN JOSEPH" />
                <h3>Sunday Service with Pa. Jublin Joseph</h3>
            </div>
        </div>

        <script>
            const API_KEYS = ['YOUR_API_KEYS']; // Replace with actual API keys
            const CHANNEL_ID = 'YOUR_CHANNEL_ID'; // Replace with your channel ID
            const iframe = document.getElementById('youtubeVideo');
            let currentKeyIndex = 0;
            let lastScrollTop = 0;

            async function checkLiveStream() {
                const liveUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&type=video&eventType=live&key=${API_KEYS[currentKeyIndex]}`;

                try {
                    let response = await fetch(liveUrl);
                    let data = await response.json();

                    if (data.error && data.error.errors[0].reason === "quotaExceeded") {
                        currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
                        checkLiveStream();
                        return;
                    }

                    if (data.items && data.items.length > 0) {
                        const liveVideoId = data.items[0].id.videoId;
                        iframe.src = `https://www.youtube.com/embed/${liveVideoId}`;
                    } else {
                        changeVideo('l_W5EAbkVZ0');
                    }
                } catch (error) {
                    console.error('Error checking live stream:', error);
                    changeVideo('OjBWRB5i8v4');
                }
            }

            function changeVideo(videoId) {
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
            }

            // Animation for cards on scroll
            function animateCards() {
                const cards = document.querySelectorAll('.card');
                const triggerPoint = window.innerHeight / 1.2; // Adjust as needed

                cards.forEach(card => {
                    const cardTop = card.getBoundingClientRect().top;
                    if (cardTop < triggerPoint) {
                        card.classList.add('show');
                        card.classList.remove('hide');
                    } else {
                        card.classList.add('hide');
                        card.classList.remove('show');
                    }
                });
            }

            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop) {
                    // Scrolling down
                    animateCards();
                } else {
                    // Scrolling up
                    animateCards();
                }
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
            });

            checkLiveStream();
        </script>
    </body>
    </html>
